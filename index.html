<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Meme Generator Project</title>
</head>
<body class="dark-theme">

    <!-- ##HEADER [NAVBAR] -->
    <header>
        <h1 class="title">Meme Generator</h1>
        <div class="buttons-container">
            <button class="insert-picture"><img src="./icons/picture.icon.png.png" alt="picture">Picture</button>
            <button class="inser-text"><img src="./icons/text.icon.png.png" alt="text">Text</button>
            <button class="light-mode"><img src="./icons/sun.icon.png.png" alt="sun">Dark mode</button>
        </div>

        <!-- ##STRUCTURE [MEME GENERATOR] -->
        <section class="meme-container">
            <div class="meme-gen">
                <p class="top-text"> TOP TEXT </p>
                <div class="picture"> </div>
                <p class="bottom-text"> BOTTOM TEXT </p>
            </div>
            <button class="download">
                Download meme
            </button>
        </section>

        



    </header>
</body>
</html>
