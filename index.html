<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./functionality/main.js" defer></script>
    <!-- Download img script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <title>Meme Generator Project</title>
</head>
<body class="dark-theme">

    <!-- ##HEADER [NAVBAR] -->
    <header>
        <h1 class="title">Meme Generator</h1>
        <div class="buttons-container">
            <button class="insert-picture"><img src="./icons/picture.icon.png.png" alt="picture" width="25px">Picture</button>
            <button class="inser-text"><img src="./icons/text.icon.png.png" alt="text" width="25px">Text</button>
            <button class="light-mode"><img src="./icons/sun.icon.png.png" alt="sun" width="25px">Dark mode</button>
        </div>
    </header>
    <!-- ##STRUCTURE [MEME GENERATOR] -->

    <div class="meme-container">
        <div class="meme-maker-cont">
          <div class="meme-gen">
            <p class="top-text">TOP TEXT</p>
            <div class="picture"></div>
            <p class="bottom-text">BOTTOM TEXT</p>
          </div>
          <button class="download">Download meme</button>
        </div>

      <!-- ###PICTURE RESPONSIVE MENU### -->
        <aside class="responsive-menu">
            <section class="picture-pannel">
                <h2 class="Picture-title">Picture</h2>
                <!-- #### INPUT URL### -->
                <div class="url-container">
                    <h3 class="url-title">URL</h3>
                    <input type="url" name="url-pic" class="Url-input" id="">
                </div>
                <!-- ###BACKGROUND & OPTIONS##### -->
                <div class="BG-sliders-Container">
                <h4 class="Background-title">Background</h4>
                <div class="bg-options-container">
                    <div class="Background-Selector-Container">
                        <input type="color" name="background-color" class="color-input" id="">
                    </div>
                    <div class="options-selector-container">
                        <select name="Options-menu" class="drop-down-options-menu">
                            <option value="unset">None</option>
                            <option value="lighten">Clarify</option>
                            <option value="darken">Darken</option>
                            <option value="difference">Difference</option>
                            <option value="luminosity">Luminosity</option>
                            <option value="multiply">Multiply</option>
                        </select>
                    </div>
                </div>
                <!-- ###FILTERS### -->
                <div class="filters-Container">
                    <h5 class="Filters-title">Filters</h5>
                    <div class="brightness-slier-container">
                        <label for="brightness-slider">Brightness</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="opacity-slier-container">
                        <label for="opacity-slider">Opacity</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="contrast-slier-container">
                        <label for="Contrast-slider">Contrast</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="blur-slier-container">
                        <label for="blur-slider">Blur</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="grays-slier-container">
                        <label for="grays-scale-slider">Grey Scale</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="sepia-slier-container">
                        <label for="sepia-slider">Sepia</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="hue-slier-container">
                        <label for="hue-slider">Hue</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="saturation-slier-container">
                        <label for="saturation-slider">Saturation</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="negative-slier-container">
                        <label for="negative-slider">Negative</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                 </div>
                 <div class="button-reset-container">
                    <button class="reset-button">reset filters</button>
                </div>
                </div>
            </section>
            <!-- ####TEXT PANNEL### -->
            <section class="text-pannel">
                <h2 class="Picture-title">Text</h2>
                <div class="upper-tex-input-container">
                    <h2 class="upper-tex-title">Upper text</h2>
                    <input type="text" name="upper text" class="upper-text-input" id="">
                    <div class="checkbox-upper-text">
                        <input type="checkbox" name="no-upper-text-check" id="">
                        <label for="no-upper-text-check">Without upper text</label>
                    </div>
                    </div>
                    <div class="bottom-text-container">
                        <h2 class="bottom-text-title">Bottom text</h2>
                        <input t
                        ype="text" name="bottom-text" class="bottom-text-input" id="">
                        <div class="checkbox-botton-text">
                            <input type="checkbox" name="no-upper-text-check" id="">
                            <label for="" class="no-bottom-text-check">No bottom text</label>
                        </div>
                        </div>
                        <div class="fonts-container">
                            <h2 class="fonts-title">Fonts</h2>
                            <select name="Font family" class="drop-down-fonts-menu" id="">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MC">Comic Sans MC</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                            </select>
                            <div class="sizes-container">
                                <input type="number" name="font-size" class="font-sizes" id="" min="12" value="40">
                                <div class="alignment-buttons">
                                    <button class="left-align-button">
                                        <img src="./icons/text.align.left.icon.png" alt="left-align" width="20px">
                                    </button>
                                    <button class="justify-align-button">
                                        <img src="./icons/text.aling.justify.icon.png" alt="text-justify" width="20px">
                                    </button>
                                    <button class="right-align-button">
                                        <img src="./icons/text.aling.right.icon.png" alt="text-right" width="20px">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="bg-color-inputs">
                            <input type="color" name="" id="">
                            <input type="color" name="" id="">



                        </div>
               </section>
              </div>
            </section>
          </section>
        </aside>
      </div>
</body>
</html>
