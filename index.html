<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./functionality/main.js" defer></script>
    <!-- Download img script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <title>Meme Generator Project</title>
</head>
<body class="dark-theme">

    <!-- ##HEADER [NAVBAR] -->
    <header>
        <h1 class="title">Meme Generator</h1>
        <div class="buttons-container">
            <button class="insert-picture"><img src="./icons/picture.icon.png.png" alt="picture" width="25px">Picture</button>
            <button class="inser-text"><img src="./icons/text.icon.png.png" alt="text" width="25px">Text</button>
            <button class="light-mode"><img src="./icons/sun.icon.png.png" alt="sun" width="25px">Dark mode</button>
        </div>
    </header>
    <!-- ##STRUCTURE [MEME GENERATOR] -->

    <div class="meme-container">
        <div class="meme-maker-cont">
          <div class="meme-gen">
            <p class="top-text">TOP TEXT</p>
            <div class="picture"></div>
            <p class="bottom-text">BOTTOM TEXT</p>
          </div>
          <button class="download">Download meme</button>
        </div>

      <!-- ###PICTURE RESPONSIVE MENU### -->
        <aside class="responsive-menu">
            <section class="picture-pannel">
                <h2 class="Picture-title">Picture</h2>
                <!-- #### INPUT URL### -->
                <div class="url-container">
                    <h3 class="url-title">URL</h3>
                    <input type="url" name="url-pic" id="">
                </div>
                <!-- ###BACKGROUND & OPTIONS##### -->
                <div class="BG-Options-Container">
                <h4 class="Background-Container">Background</h4>
                <div class="Items-container">
                    <div class="Background-Selector-Container">
                        <input type="color" name="background-color" id="">
                    </div>
                    <div class="options-selector-container">
                        <select name="Options-menu" id="">
                            <option value="unset">None</option>
                            <option value="lighten">Clarify</option>
                            <option value="darken">Darken</option>
                            <option value="difference">Difference</option>
                            <option value="luminosity">Luminosity</option>
                            <option value="multiply">Multiply</option>
                        </select>
                    </div>
                </div>
                <!-- ###FILTERS### -->
                <div class="filters-Container">
                    <h5 class="Filters-title">Filters</h5>
                    <div class="brightness-slier-container">
                        <label for="brightness-slider">Brightness</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="opacity-slier-container">
                        <label for="opacity-slider">Opacity</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="contrast-slier-container">
                        <label for="Contrast-slider">Contrast</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="blur-slier-container">
                        <label for="blur-slider">Blur</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="grays-slier-container">
                        <label for="grays-scale-slider">Grey Scale</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="sepia-slier-container">
                        <label for="sepia-slider">Sepia</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="hue-slier-container">
                        <label for="hue-slider">Hue</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="saturation-slier-container">
                        <label for="saturation-slider">Saturation</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div class="negative-slier-container">
                        <label for="negative-slider">Negative</label>
                        <input type="range" min="0" max="1" value="1" step="0.1">
                    </div>
                    <button class="reset">reset filters</button>
                </div>
                </div>
            </section>
            </div>
            </section>
          </section>
        </aside>
      </div>
</body>
</html>
